name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9]+.*

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
      - uses: taiki-e/create-gh-release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
      - uses: taiki-e/upload-rust-binary-action@272c412055d610c1b1adf56e9f238aa88c5ebf45
        with:
          # statically link
          target: x86_64-unknown-linux-musl
          bin: done-beep
          token: ${{ secrets.GITHUB_TOKEN }}
